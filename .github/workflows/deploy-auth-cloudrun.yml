name: Deploy Auth System to Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - 'auth-system/**'
      - '.github/workflows/deploy-auth-cloudrun.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: webroot-auth-api
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Container
        working-directory: ./auth-system
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:${{ github.sha }} \
                       -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:latest .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:latest

      - name: Deploy to Cloud Run
        run: |
          # Get the service URL first (will be empty on first deploy)
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)' 2>/dev/null || echo "")

          # If service doesn't exist, use a placeholder (will update after first deploy)
          if [ -z "$SERVICE_URL" ]; then
            BASE_URL="https://webroot-auth-api-placeholder.run.app"
          else
            BASE_URL="$SERVICE_URL"
          fi

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --port=8080 \
            --set-env-vars="NODE_ENV=production,BASE_URL=${BASE_URL},ALLOWED_ORIGINS=https://harimayooram.github.io" \
            --set-secrets="DATABASE_URL=AUTH_DATABASE_URL:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,GITHUB_CLIENT_ID=GITHUB_CLIENT_ID:latest,GITHUB_CLIENT_SECRET=GITHUB_CLIENT_SECRET:latest,LINKEDIN_CLIENT_ID=LINKEDIN_CLIENT_ID:latest,LINKEDIN_CLIENT_SECRET=LINKEDIN_CLIENT_SECRET:latest,BETTER_AUTH_SECRET=BETTER_AUTH_SECRET:latest" \
            --min-instances=0 \
            --max-instances=10 \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300

      - name: Get Service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "Service deployed to: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Update Deployment Status
        run: |
          echo "âœ… Auth System deployed successfully!"
          echo "ğŸŒ Service URL: ${{ steps.service-url.outputs.url }}"
          echo "ğŸ“ Update AUTH_API_URL in your repository settings to use this URL"
