factor:
  index: FactorID
  indextype: 1-based
  columns:
    FactorID: FactorID
    FlowUUID: FlowUUID (to delete)
    FactorName: Flowable
    Unit: Unit
    Context: Context

industry:
  IndustryID: Sector
  IndustryName: SectorName

industry_factor:
  similar: US_summary_import_factors_exiobase_2019_17sch.csv
  index: IndustryID, FactorID
  indextype: 1-based
  columns:
    IndustryID: Sector
    FactorID: FactorID
    FlowUUID: FlowUUID (to delete)
    FactorAmount: FlowAmount
  omit:
    - Year
    - Unit
    - ReferenceCurrency
    - PriceType
    - Flowable
    - Context
    - BaseIOLevel

